<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: green; stroke: black;} </style>
<body onload='init()'>
<svg width=600 height=600>
</svg>
<script>
async function init() {
const data = await d3.csv('https://tgw4uiuc.github.io/cars2017.csv');
//console.log(data)
xs = d3.scaleLog().domain([5,150]).range([0,500]);
ys = d3.scaleLog().domain([5,150]).range([500,0]);
const yAxis = d3.axisLeft()
  .scale(ys)
  .tickValues([5,10,20,50,100])
  .tickFormat(d3.format("~s"));
const xAxis = d3.axisBottom()
  .scale(xs)
  .tickValues([5,10,20,50,100])
  .tickFormat(d3.format("~s"));
d3.select('svg')
  .append("g")
     .attr("transform","translate(50,50)")
  .selectAll('circle')
    .data(data)
    .enter()
    .append('circle')
       .attr('cx',function(d,i) {return xs(d.AverageCityMPG);})
       .attr('cy',function(d,i) {return ys(d.AverageHighwayMPG);})
       .attr('r',function(d,i)  {return (parseInt(d.EngineCylinders)+2) ;});
  d3.select("svg").append("g")
    .attr("transform","translate(50,50)")
    .call(yAxis) ;
  d3.select("svg").append("g")
    .attr("transform","translate(50,550)")
    .call(xAxis) ; 
}
</script>
</body>
</html>
